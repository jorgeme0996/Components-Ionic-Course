<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button deafultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Search Bar</ion-title>
  </ion-toolbar>

  <ion-searchbar placeholder="Search" (ionChange)="onSearchChange($event)" [debounce]="250" animated></ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let album of albums | search: txtBuscar: 'title'">
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
