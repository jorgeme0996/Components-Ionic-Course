<app-header titulo="Date Time"></app-header>

<ion-content padding>

  <ion-list>

    <ion-list-header>
      <ion-label>Datos Nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
        <ion-datetime placeholder="Nacimiento"
                      display-format="YYYY-MMMM-DD"
                      cancelText="Cancelar"
                      [ngModel]="fechaNaci.toISOString()"
                      (ionChange)="cambioFecha($event)"
        ></ion-datetime> 
    </ion-item>

    <ion-list-header>
      <ion-label>Datos Nacimiento</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Min Y Max</ion-label>
      <ion-datetime placeholder="YYYY-MMMM-DD"
                    display-format="YYYY-MMMM-DD"
                    min="2015-01-01"
                    max="2015-03-31"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime placeholder="YYYY"
                    display-format="YYYY"
                    min="2015"
                    max="2025"
                    value="2019"
      ></ion-datetime>
    </ion-item>

  </ion-list>

</ion-content>
